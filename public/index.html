
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        <div class="toggle-container">
            <label class="switch">
                <input type="checkbox" id="demo-toggle">
                <span class="slider"></span>
            </label>
            <label for="demo-toggle" class="toggle-label">Show Brute-force Demo</label>
        </div>

        <div class="main-container">
            <!-- Login Box -->
            <div class="card">
                <h2>Manual Login</h2>
                <form id="login-form">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" value="admin" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>

            <!-- Brute-force Box Wrapper -->
            <div class="demo-features hidden">
                <div class="card">
                    <h2>Brute-force Demo</h2>
                    <div class="input-group">
                        <label for="password-list">Password List (.txt)</label>
                        <input type="file" id="password-list" accept=".txt">
                    </div>
                    <button type="button" id="brute-force-btn">Start Attack</button>
                </div>
            </div>

            <!-- Log Box -->
            <div class="card log-card">
                <h2>Log</h2>
                <div id="log-container"></div>
            </div>
        </div>
    </div>

    <script src="client.js"></script>
</body>
</html>
